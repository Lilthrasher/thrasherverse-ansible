- name: Add Docker's official GPG key
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- name: Add Docker repository
  apt_repository:
    repo: deb https://download.docker.com/linux/ubuntu {{ ansible_lsb.codename }} stable
    state: present

- name: Update packages
  apt:
    update_cache: true
    upgrade: true

- name: Install Docker packages
  package:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: latest

- name: Ensure Docker group is created
  group:
    name: docker
    state: present

- name: Post installation
  shell: |
    sudo usermod -aG docker {{ username }}

- name: Create Docker directory
  file:
    path: /home/{{ username }}/docker-files
    state: directory
    mode: 0755
    owner: "{{ username }}"
    group: "{{ username }}"

- name: Clone Docker repo
  git:
    repo: git@github.com:Lilthrasher/docker-ha.git
    dest: /home/{{ username }}/docker-files
    version: main
  become: false
    
- name: Find compose files
  find:
    paths: /home/{{ username }}/docker-files
    patterns: docker-compose.yaml
    recurse: true
  register: compose_files

- name: Start docker containers
  community.docker.docker_compose_v2:
    project_src: /home/{{ username }}/docker-files/portainer
    state: present
  # loop: "{{ compose.files.files }}"